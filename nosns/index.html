<!DOCTYPE html>
<html style="height: 100%; margin: 0; padding: 0; width: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>nosns</title>
  </head>
  <body style="display: flex; flex-direction: column; height: 100%; margin: 0; padding: 0; width: 100%">
    <div style="margin: 8px">
      <a href="javascript:openUrl('recent');">最新</a>
      <a href="javascript:openUrl('all');">すべて</a>
      <a href="javascript:openUrl('hashtag');">ハッシュタグ</a>
      <a href="javascript:openUrl('media');">メディア</a>
      <a href="javascript:openUrl('bookmark');">ブックマーク</a>
    </div>
    <iframe
      id="recent"
      src="https://asaitoshiya.github.io/nostr-toybox/recent-posts/?npub=npub1pgh3nhq6rpte9sasxah36luewy54azfjjekrj7f45hwa69z35fdqfdrs38"
      style="flex-grow: 1; margin: 0; padding: 0; border: none"
    ></iframe>
    <iframe id="all" src="https://notes.asaitoshiya.com/" style="flex-grow: 1; margin: 0; padding: 0; border: none"></iframe>
    <iframe id="hashtag" src="https://notes.asaitoshiya.com/toc.html" style="flex-grow: 1; margin: 0; padding: 0; border: none"></iframe>
    <iframe
      id="media"
      src="https://asaitoshiya.github.io/nostr-toybox/media/?npub=npub1pgh3nhq6rpte9sasxah36luewy54azfjjekrj7f45hwa69z35fdqfdrs38&contentonly"
      style="flex-grow: 1; margin: 0; padding: 0; border: none"
    ></iframe>
    <iframe
      id="bookmark"
      src="https://asaitoshiya.github.io/nostr-toybox/bookmark/?npub=npub1pgh3nhq6rpte9sasxah36luewy54azfjjekrj7f45hwa69z35fdqfdrs38"
      style="flex-grow: 1; margin: 0; padding: 0; border: none"
    ></iframe>
    <iframe id="post" src="https://asaitoshiya.github.io/nostr-toybox/poster/" style="flex-grow: 1; margin: 0; padding: 0; border: none"></iframe>
    <div style="text-align: right; margin: 8px">
      <a href="javascript:openUrl('post');">投稿</a>
    </div>

    <script>
      function openUrl(url) {
        document.querySelectorAll("iframe").forEach((iframe) => (iframe.style.display = "none"));
        document.querySelector("#" + url).style.display = "block";
      }

      openUrl("recent");
    </script>
  </body>
</html>
