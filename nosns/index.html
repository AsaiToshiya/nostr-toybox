      <a href="javascript:openUrl('post');">投稿</a>

    <script>
      function openUrl(url) {
        document.querySelectorAll("iframe").forEach((iframe) => (iframe.style.display = "none"));
        document.querySelector("#" + url).style.display = "block";
      }

      openUrl("recent");
    </script>
