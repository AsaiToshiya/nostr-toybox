<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>nevent to naddr</title>
  </head>
  <body>
    <h1>nevent to naddr</h1>
    <input id="nevent" type="text" size="50" placeholder="nevent" />
    <button onclick="handleClick()">convert</button><br />
    <span id="naddr"></span>

    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
    <script src="fluent.js"></script>
    <script>
      const relays = [
        "wss://nos.lol",
        "wss://nostr.bitcoiner.social",
        "wss://nostr.mom",
        "wss://relay.damus.io",
        "wss://relay.nostr.bg",
      ];

      const handleClick = async () =>
        (naddr.innerText = (
          await fluent(relays).ids([nevent.value]).get()
        ).naddr());
    </script>
  </body>
</html>
